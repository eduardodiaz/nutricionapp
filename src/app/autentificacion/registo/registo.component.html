<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <!--formGroup que contiene los elementos del html, los cambios o las operaciones se ejecutan con metodo onSubmit -->

    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>
   <!--inputs para escribir los datos de autentificacion Correo y Contraseña-->

      <label>Correo Electronico</label>
      <input type="mail" 
              class="form-control" 
              id="inputEmail" 
              autofocus
              formControlName="email"> <!--Validaciones que se presentan segun el caso-->

        <p class="alert alert-danger" *ngIf="erroresForm.email">
          {{erroresForm.email}}
        </p>
      <label>Contraseña</label>
      <input type="password" 
              class="form-control"
              id="inputPassword"
              formControlName="password">
        <p class="alert alert-danger" *ngIf="erroresForm.password">
          {{erroresForm.password}}
        </p>
      
      <hr>
      <!--Boton para iniciar sesion en caso de que los datos sean correctos--> 

      <button type="submit"
              class="btn btn-primary"
              [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
